version: '3'

services:
 
 mariadb-service:
  build: ./requirements/mariadb
  image: my-mariadb-image
  container_name: mariadb
  restart: always
  env_file: .env
  volumes:
      - mariadb_data:/var/lib/mysql
  networks:
      -  inception_network
 
 wordpress-service:
  depends_on:
      - mariadb-service
  build: ./requirements/wordpress
  image: my-wordpress-image
  container_name: wordpress
  restart: always
  env_file: .env
  volumes:
      - wp_data:/var/www/
  networks:
      - inception_network

 nginx-service:
  depends_on:
      - wordpress-service
  build: ./requirements/nginx
  image: my-nginx-image
  container_name: nginx
  restart: always
  ports:
      - "443:443"
  networks:
      -  inception_network
  volumes:
      - wp_data:/var/www/

volumes:
 wp_data:
     driver: local
     driver_opts:
         type: 'none'
         o: 'bind'
         device: '/home/jacher/lol/wp_data'
 mariadb_data:
     driver: local
     driver_opts:
         type: 'none'
         o: 'bind'
         device: '/home/jacher/lol/mariadb_data'
     
networks:
 inception_network:

